<html lang="en">

<head>

<body>
    <header>
        <h1>ITSC EZ Passwordifier</h1>
        <span>Let's get you a new password</span>

    <div class="meat">
        
            
                <label for="charCount">How many characters?</label>
                <input type="number" id="charCount" name="charCount" value="8" size="1" min="4" max="25"
                    pattern="[0-9]">
            

            
                <label for="fancy">Want it fancy?</label>
                <input type="checkbox" id="fancy" diabled="true">
            
            <button id="gener8">Gimme Password</button>
            <br>
        
            <div id="currPass">
                <article id="newPass"></article>
                <article id="howDoUSay"></article>
            </div>

        <section class="infos">
            <p>Password History</p>
            <div id="pastPass">
    
            </div>
        </section>
        

    </div>
</body>

<script type="module" crossorigin="use-credentials" src="scripts.js"></script>
